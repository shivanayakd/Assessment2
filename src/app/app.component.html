<div class="toolbar" role="banner">
  <span id="logo">Git Commits</span>
</div>

<div class="content" role="main">
  <div class="selection" [formGroup]="commitsForm">
    <div class="repo">
      Repo : <input type="text" list="repos" formControlName="repoName" placeholder="Enter repo name">
      <datalist id="repos">
        <option value="facebook/react">
        <option value="vuejs/vue">
        <option value="vercel/next.js">
        <option value="twbs/bootstrap">
      </datalist>
    </div>
      <p>
        From: <input type="date" formControlName="fromDate">
      </p>
      <p>
        To: <input type="date" formControlName="toDate">
      </p>
      <p>
        <button (click)="getCommits()" [disabled]="commitsForm.invalid || commitsForm.pristine">Get Commits</button>
      </p>
  </div>
  <hr>
  <div class="preferances">
    <div class="navi">
      <p *ngIf="pageNumber > 1" (click)="toPage('prev')">&#x3c;&#x3c; Previous</p>
    <select name="perPage" [(ngModel)]="perPage" (change)="updatePerpage()">
      <option value="15">15</option>
      <option value="30">30</option>
      <option value="50">50</option>
      <option value="60">60</option>
      <option value="85">85</option>
      <option value="100">100</option>
    </select>
    <p (click)="toPage('next')">Next &#x3e;&#x3e;</p>
  </div>
    <p>Showing Page <strong>{{ pageNumber }} with {{ perPage }}</strong> items per page</p>
  </div>
  <app-commit [commitsList$]="listOfCommits$" [reloaded]="dataReloaded"></app-commit>
</div>

<router-outlet></router-outlet>
